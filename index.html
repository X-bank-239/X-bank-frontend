<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>X-Bank</h1>
                </div>
                <div class="header-actions" id="headerActions">
                    <!-- Кнопки авторизации появятся здесь -->
                </div>
            </div>
        </header>

        <main class="main">
            <div id="welcomeView" class="welcome-view">
                <div class="welcome-content">
                    <h2>
                        <span class="welcome-title-line1">Добро пожаловать в</span>
                        <span class="welcome-title-line1">X-Bank</span>
                    </h2>
                    <p>Современный подход к финансам для вашей жизни</p>
                    <button id="startButton" class="primary-button">Начать</button>
                </div>
            </div>

            <div id="dashboardView" class="dashboard-view" style="display: none;">
                <div class="dashboard-content">
                    <h2>Добро пожаловать, <span id="userName"></span></h2>
                    <div class="dashboard-cards">
                        <div class="card">
                            <h3>Мои счета</h3>
                            <p>Здесь будут ваши банковские счета</p>
                        </div>
                        <div class="card">
                            <h3>Операции</h3>
                            <p>История транзакций и переводов</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно авторизации -->
    <div id="authModal" class="modal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Регистрация</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <div class="modal-body">
                <div id="registerForm">
                    <form id="registerFormElement" class="auth-form">
                        <div class="input-group">
                            <input type="text" id="regUsername" placeholder="Имя пользователя" required>
                        </div>
                        <div class="input-group">
                            <input type="email" id="regEmail" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="regPassword" placeholder="Пароль" required>
                        </div>
                        <button type="submit" class="primary-button full-width">Создать аккаунт</button>
                    </form>
                    <div class="auth-switch">
                        <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
                    </div>
                </div>

                <div id="loginForm" style="display: none;">
                    <form id="loginFormElement" class="auth-form">
                        <div class="input-group">
                            <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="loginPassword" placeholder="Пароль" required>
                        </div>
                        <button type="submit" class="primary-button full-width">Войти</button>
                    </form>
                    <div class="auth-switch">
                        <p>Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification" class="notification"></div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
